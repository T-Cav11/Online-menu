{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Your Basket</h2>
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item d-flex justify-content-between">
                {{ item.meal }} (x{{ item.quantity }})
                <span>€{{ item.subtotal }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">Your basket is empty.</li>
        {% endfor %}
    </ul>
    <h3 class="mt-4">Total: €{{ total }}</h3>
</div>
{% endblock %}
