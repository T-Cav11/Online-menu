{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-sm rounded-4">
        <div class="card-body">
            <h1 class="card-title display-5">{{ item.meal }}</h1>
            <p class="card-text fs-5">{{ item.description }}</p>

            {% if item.image %}
            <div class="d-flex align-items-start mt-4">
                <img src="{{ item.image.url }}" alt="{{ item.meal }}"
                     class="img-thumbnail me-4"
                     style="width: 300px; height: 300px; object-fit: cover;">

                <div class="d-flex flex-column justify-content-end align-items-end" style="height: 300px;">
                    <div class="d-flex gap-3 align-items-center">
                        <span class="badge bg-success fs-5">â‚¬{{ item.price }}</span>
                        <a href="{% url 'add_to_cart' item.id %}" class="btn btn-outline-primary rounded-pill px-4 py-2">
                            <i class="bi bi-cart-plus"></i>Add to cart</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

     <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Menu
        </a>
     </div>
</div>
{% endblock content %}
